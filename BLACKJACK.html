        <h2>PERFIL PSICOLÓGICO – BLACKJACK</h2>
        <p><b>Clasificación de Riesgo Psicológico:</b> CR-7 – Alta Peligrosidad Intelectual y Emocional</p>
      
        <p>Blackjack ha sido evaluado como uno de los <b>individuos más peligrosos dentro del espectro psicológico criminal contemporáneo</b>. Su historial de infiltración prolongada dentro de estructuras heroicas de alto nivel, su capacidad para simular emociones durante años y su absoluto control sobre su identidad híbrida lo posicionan como un sujeto con dominio psicológico excepcional.</p>
      
        <h3>Características centrales</h3>
        <ul>
          <li><b>Manipulador estructural:</b> Es capaz de adaptar su personalidad según el entorno social para integrarse sin levantar sospechas. Utiliza el encanto, la fragilidad fingida y la victimización como herramientas para obtener información, favores o confianza.</li>
          <li><b>Sociopatía funcional:</b> Muestra una <b>ausencia consistente de remordimiento</b>, empatía real o culpabilidad. Aunque puede replicar comportamientos emocionales con precisión casi clínica, no responde de forma natural ante el sufrimiento ajeno. No siente apego, salvo excepciones estratégicas.</li>
          <li><b>Control emocional extremo:</b> Puede mantener la calma en situaciones límite, incluyendo enfrentamientos letales, traiciones o tortura. Este nivel de autocontrol lo hace <b>altamente resistente a interrogatorios, presión táctica o manipulación inversa</b>.</li>
          <li><b>Odio sistemático racionalizado:</b> Su ideología se basa en la <b>destrucción del sistema</b>, no por impulso emocional, sino por convicción estructurada. Considera que la Torre del Héroe es una amenaza existencial para la libertad de las especies híbridas y justifica sus acciones como “equilibrio necesario”.</li>
          <li><b>Vínculo emocional con el mentor (Escarlata):</b> Se ha detectado una anomalía emocional en su historial: <b>un afecto real, posiblemente amoroso, hacia su antiguo mentor</b>, el héroe Escarlata. Este vínculo nunca ha interferido con su lealtad a CRENA, pero sí ha afectado sus patrones de decisión en campo, postergando ataques u operaciones clave por su cercanía con dicho objetivo.</li>
        </ul>
      
        <h3>Tendencias peligrosas adicionales</h3>
        <ul>
          <li><b>Comportamiento posesivo:</b> Blackjack desarrolla lazos “únicos” con algunas personas. Estos lazos no se basan en afecto tradicional, sino en <b>dominancia emocional disfrazada de cuidado</b>. Los considera suyos, no por amor, sino por necesidad de control.</li>
          <li><b>Ideología nihilista pragmática:</b> No cree en el bien o el mal. Solo en consecuencias, sistemas y resultados. Ha dicho en grabaciones interceptadas que <i>“la justicia es una ficción útil para controlar masas y justificar muertes.”</i></li>
          <li><b>Disociación selectiva:</b> Puede ejecutar actos de extrema violencia y continuar operando como si no hubiera ocurrido. Tiende a racionalizar sus crímenes con una lógica quirúrgica: <i>“No fue personal, fue estadístico.”</i></li>
        </ul>
      
        <h3>Evaluación final</h3>
        <p>Blackjack no debe ser subestimado ni abordado con protocolos estándar de criminales con motivaciones emocionales. Su capacidad para <b>comprender, predecir y manipular</b> el comportamiento humano, unida a su habilidad para alterar su entorno mediante suerte manipulada, lo convierten en una <b>anomalía táctica y psicológica de altísima prioridad</b>.</p>

    <p><b>Descripción:</b> Blackjack manifiesta un fenómeno anómalo de manipulación probabilística a su favor. Esta habilidad no responde a su voluntad directa, pero actúa en segundo plano, alterando el resultado de eventos en su entorno con una tasa estadísticamente imposible de coincidencia favorable.</p>
    
    <ul>
      <li><b>Efecto observable:</b> Disparos desviados, fallas técnicas inexplicables en enemigos, detección ineficaz incluso por sensores avanzados, supervivencia a incidentes mortales sin heridas visibles.</li>

      <li><b>Contramedida recomendada:</b> Uso de tácticas aleatorias, equipos sin patrones operativos repetitivos, y zonas de combate sin variables controlables por el entorno.</li>
    </ul>
  
    <h3>2. Hibridación – Especie: Elytrio</h3>
    <p><b>Descripción:</b> Blackjack presenta características físicas propias de los híbridos de elytrio, una de las especies clasificadas como “Altamente Agresivas y Territoriales” en el protocolo híbrido Alfa-5. Estas incluyen:</p>
  
    <ul>
      <li><b>Alas de alta densidad estructural:</b> Capaces de resistir impactos aéreos y permitir maniobras evasivas a alta velocidad.</li>
      <li><b>Capacidad de vuelo extendido:</b> Puede desplazarse por largas distancias sin perder altitud ni velocidad, permitiendo ataques desde múltiples ángulos.</li>
      <li><b>Colmillos y estructura ósea reforzada:</b> Uso como recurso ofensivo en combate cerrado.</li>
      <li><b>Reflejos sobrehumanos:</b> Reacción ante estímulos hasta 4 veces más rápido que un humano promedio entrenado.</li>
      <li><b>Instinto territorial:</b> Se vuelve exponencialmente más agresivo si es acorralado en un entorno controlado por él (ej. Las Nevadas).</li>
    </ul>
  
    <h3>3. Competencias en Combate</h3>
    <p><b>Entrenamiento y experiencia:</b> Información clasificada indica que Blackjack fue entrenado desde los 10 años por miembros de CRENA. Su formación combina tácticas militares, combate cuerpo a cuerpo, evasión, sabotaje e infiltración.</p>
    
    <ul>
      <li><b>Dominio aéreo:</b> Capaz de controlar el ritmo del combate mediante ataques en picado, caídas controladas, giros rápidos y desapariciones aéreas.</li>
      <li><b>Tácticas de guerrilla:</b> Especialista en golpear y desaparecer, evitando enfrentamientos prolongados salvo que tenga ventaja total.</li>
      <li><b>Infiltración y disfraz:</b> Ha demostrado la capacidad de operar durante años dentro de estructuras institucionales sin ser detectado (posible mimetización conductual).</li>
      <li><b>Manipulación psicológica:</b> Usa su carisma aparente y su capacidad de simular emociones para infiltrarse, engañar y controlar a su entorno.</li>
    </ul>
  
    <h3>4. Factores de Peligro Adicional</h3>
    <ul>
      <li><b>Impredecibilidad extrema:</b> Ninguna misión atribuida a Blackjack ha seguido una pauta predecible. Modifica su estrategia en tiempo real de forma caótica, pero efectiva.</li>
      <li><b>Ausencia de empatía:</b> No responde ante súplicas, amenazas o negociaciones. Su visión operativa parece orientada al resultado, sin interés por consecuencias morales.</li>
      <li><b>Acceso a recursos de CRENA:</b> Opera con tecnología, apoyo humano y cobertura táctica superior a la media de criminales.</li>
    </ul>
  
    <h3>5. Evaluación General</h3>
    <p>Blackjack no solo representa una amenaza directa por sus capacidades físicas o su Don de la Suerte. Es una entidad con capacidad de desestabilizar sistemas completos desde adentro, destruir la moral de escuadras enteras y mantener el control psicológico del entorno.</p>
  
    <p>Debe ser considerado un <b>enemigo prioritario de nivel máximo</b>. No se recomienda confrontación directa sin respaldo, preparación psicológica y elementos impredecibles en el equipo de intervención.</p>

            <h2>PROCEDIMIENTO DE INTERVENCIÓN – SUJETO: BLACKJACK</h2>
            <p><b>Clasificación Operativa:</b> Crimson-R / Hostil Prioridad 1</p>
            <p><b>División Responsable:</b> Dirección General de Seguridad Heroica – Unidad de Respuesta Contra Amenazas Internas (URCAI)</p>
            <p><b>Última actualización:</b> 12 de marzo de 2052</p>
            <p><b>Estatus actual:</b> Activo / No capturado / Alta peligrosidad</p>
          
            <h3>I. Consideraciones Iniciales</h3>
            <p>
              Blackjack representa una amenaza combinada de carácter <b>físico, táctico, estratégico y psicológico</b>. No puede ser tratado bajo protocolos estándar. Su habilidad pasiva <b>“Fortuna Absoluta”</b>, sumada a su historial de infiltración, lo convierte en una anomalía operativa. Toda intervención debe ejecutarse con <b>precisión quirúrgica</b> y bajo comandos especializados.
            </p>
          
            <h3>II. Requisitos previos de intervención</h3>
            <ul>
              <li><b>Unidad mínima requerida:</b> Escuadrón clase ALFA-9 (mínimo 5 operativos con habilidades de nivel alto).</li>
              <li><b>Apoyo táctico externo:</b> Inteligencia, inhibidores de suerte, contramedidas estructurales.</li>
              <li><b>Equipamiento obligatorio:</b>
                <ul>
                  <li>Inhibidores de campo local para bloquear manipulación de probabilidad.</li>
                  <li>Armas de energía no convencional.</li>
                  <li>Tecnología antigravitacional, redes de anclaje, sensores de probabilidad.</li>
                </ul>
              </li>
              <li><b>Prohibiciones críticas:</b>
                <ul>
                  <li>No iniciar diálogo directo.</li>
                  <li>No enfrentarlo en solitario bajo ninguna circunstancia.</li>
                  <li>No operar en zonas urbanas sin evacuación previa.</li>
                </ul>
              </li>
            </ul>
          
            <h3>III. Protocolo de Contención y Confrontación</h3>
          
            <p><b>Fase 1 – Infiltración del Terreno:</b> Evitar rutas predecibles. Blackjack es experto en lectura de patrones y contraataques premeditados.</p>
          
            <p><b>Fase 2 – Neutralización del Vuelo:</b> Su fisiología híbrida Elytrio le permite escapar por vía aérea con gran velocidad y maniobrabilidad. Es esencial:
              <ul>
                <li>Inhibir la zona aérea con campos electromagnéticos.</li>
                <li>Obstaculizar las alturas y eliminar estructuras elevadas.</li>
                <li>Utilizar redes aéreas adaptativas y proyectiles con retardo de dispersión.</li>
              </ul>
            </p>
          
            <p><b>Fase 3 – Desestabilización del Entorno:</b> Blackjack utiliza el entorno como una extensión de su estrategia. Para contrarrestarlo:
              <ul>
                <li>Limitar el campo de acción a espacios artificiales o completamente controlados.</li>
                <li>Eliminar objetos móviles, materiales sueltos o estructuras escalables.</li>
                <li>Evitar la improvisación táctica; mantener control total de la zona.</li>
              </ul>
            </p>
          
            <p><b>Fase 4 – Interferencia Psicológica:</b> Blackjack ha mostrado un vínculo emocional hacia el héroe Escarlata. Aunque peligroso, en situaciones críticas puede ser usado como distracción emocional. Solo operadores inmunes emocionalmente pueden ejecutar esta táctica. Usar con <b>autorización directa.</b></p>
          
            <p><b>Fase 5 – Confrontación Física:</b> Nunca de forma individual. Se recomienda combate por turnos y saturación sensorial con:
              <ul>
                <li>Interrupciones constantes de ritmo.</li>
                <li>Rotación táctica de ataques para evitar su predicción de patrones.</li>
                <li>Evitar comandos verbales. El sujeto puede inferir planes por lenguaje corporal y tono de voz.</li>
              </ul>
            </p>
          
            <h3>IV. En caso de captura exitosa</h3>
            <ul>
              <li>Transportar en cápsula sellada con bloqueo neurológico.</li>
              <li>Ubicación de contención sin elementos variables o aleatorios (temperatura, iluminación, rutinas).</li>
              <li>Rotación semanal de todo el personal de vigilancia.</li>
              <li><b>Prohibido el interrogatorio tradicional</b>. Solo mediante especialistas en contención mental híbrida.</li>
            </ul>
          
            <h3>V. En caso de fallo de misión</h3>
            <ul>
              <li>Activar protocolo de aislamiento regional.</li>
              <li>Analizar y destruir cualquier evidencia manipulada o grabación incompleta.</li>
              <li>Redirigir vigilancia al entorno social previo de Blackjack.</li>
              <li>Evaluar posibles infiltraciones dentro de la Torre u otras instituciones.</li>
            </ul>
          
            <h3>VI. Riesgo de infiltración secundaria</h3>
            <p>
              Blackjack es responsable de haber ingresado y operado como héroe durante años sin ser detectado. Todo documento generado en ese período debe ser verificado bajo análisis cruzado. Se recomienda vigilancia extrema sobre antiguos compañeros, mentores o personal administrativo con vínculos directos.
            </p>
          
            <h3>CONCLUSIÓN</h3>
            <p>
              Blackjack es más que un enemigo. Es una estrategia viviente. Una fuerza de desestabilización emocional, institucional y política. Capturarlo no es solo un triunfo operativo: es una guerra psicológica contra la manipulación misma. No lo subestimes. No improvises. No estés solo.
            </p>
